<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Local</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-size: 5em;
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
    }

    #adminPanel {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #00ff00;
      display: none; /* üëà change √† "block" pour voir l‚Äôadmin */
    }

    label, input, button {
      color: #00ff00;
      background: black;
      border: 1px solid #00ff00;
      padding: 5px;
      margin: 5px;
    }

    #videoContainer {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 70vw;
      height: 40vw;
      max-width: 800px;
      max-height: 450px;
      border: none;
      box-shadow: 0 0 20px #00ff00;
    }
  </style>
</head>
<body>
  <h1 id="timer">10</h1>

  <div id="adminPanel">
    <label>Dur√©e (sec):</label>
    <input type="number" id="duration" value="30">
    <br>
    <label>URL YouTube:</label>
    <input type="text" id="videoUrl" value="https://youtu.be/1HH1fLL1OyY">
    <br>
    <button onclick="startTimer()">D√©marrer</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="videoContainer"></div>

  <script>
    // ‚öôÔ∏è PARAM√àTRES
    let adminVisible = true; // üëà mettre "false" pour cacher l'admin
    if (adminVisible) document.getElementById("adminPanel").style.display = "block";

    let duration = 30;
    let videoUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    let interval;

    function startTimer() {
      duration = parseInt(document.getElementById("duration").value);
      videoUrl = document.getElementById("videoUrl").value;
      clearInterval(interval);
      document.getElementById("timer").innerText = duration;
      document.getElementById("timer").style.display = "block";
      document.getElementById("videoContainer").style.display = "none";
      interval = setInterval(updateTimer, 500);
    }

    function resetTimer() {
      clearInterval(interval);
      document.getElementById("timer").innerText = duration;
      document.getElementById("timer").style.display = "block";
      document.getElementById("videoContainer").innerHTML = "";
      document.getElementById("videoContainer").style.display = "none";
    }

    function updateTimer() {
      let current = parseInt(document.getElementById("timer").innerText);
      current--;
      if (current <= 0) {
        clearInterval(interval);
        showVideo(videoUrl);
      } else {
        document.getElementById("timer").innerText = current;
      }
    }

    // Convertit URL YouTube en embed
    function getEmbedUrl(url) {
      let videoId = "";
      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      }
      return "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }

    // Affiche vid√©o et cache timer
    function showVideo(url) {
      let embedUrl = getEmbedUrl(url);
      document.getElementById("timer").style.display = "none";
      document.getElementById("videoContainer").innerHTML =
        `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      document.getElementById("videoContainer").style.display = "block";
    }
  </script>
</body>
</html>
