<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Global</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #timer {
      font-size: 20em;
      text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 4px 0 red, -4px 0 blue; }
      20% { text-shadow: -4px 0 red, 4px 0 blue; }
      40% { text-shadow: 4px 4px red, -4px -4px blue; }
      60% { text-shadow: -4px -4px red, 4px 4px blue; }
      80% { text-shadow: 4px -4px red, -4px 4px blue; }
      100% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
    }

    #passwordBox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #00ff00;
      padding: 5px;
    }

    #passwordBox input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px;
    }

    #adminPanel {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #00ff00;
      display: none;
      background: rgba(0, 0, 0, 0.95);
      position: relative;
    }

    #closeAdmin {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-size: 1.5em;
      font-weight: bold;
    }

    label, input, button, select {
      color: #00ff00;
      background: black;
      border: 1px solid #00ff00;
      padding: 5px;
      margin: 5px;
    }

    #videoContainer {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 90vw;
      height: 50vw;
      max-width: 1400px;
      max-height: 787px;
      border: none;
      box-shadow: 0 0 30px #00ff00;
    }

    #visitorCounter {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.2em;
      color: #00ff00;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 id="timer">48:00:00</h1>

  <div id="passwordBox">
    <input type="password" id="adminPassword" placeholder="Mot de passe" onkeydown="if(event.key==='Enter'){checkPassword()}">
  </div>

  <div id="adminPanel">
    <span id="closeAdmin" onclick="closeAdmin()">‚úñ</span>
    <label>Dur√©e (sec):</label>
    <input type="number" id="duration"><br>

    <label>URL YouTube:</label>
    <input type="text" id="videoUrl"><br>

    <label>Son d√©compte:</label>
    <select id="soundChoice">
      <option value="beep">Bip court</option>
      <option value="alarm">Alarme fin</option>
      <option value="none">Aucun</option>
    </select><br>

    <button onclick="saveSettings()">Save</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="startUniversalTimer()">Start</button>
  </div>

  <div id="videoContainer"></div>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <div id="visitorCounter">Visiteurs : 0</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const ADMIN_PASSWORD = "1234";
    let interval;

    // üî• CONFIGURE FIREBASE
    const firebaseConfig = {
      apiKey: "DXjUUryS2QsquFMSS3XMCaQ0lnDiCl0hCTkBxKjG",
      authDomain: "timer-d5cac.firebaseapp.com",
      databaseURL: "https://timer-d5cac-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "timer-d5cac",
      storageBucket: "timer-d5cac.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let duration = 172800; // 48h par d√©faut
    let videoUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    let soundChoice = "beep";

    // ADMIN
    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if(input === ADMIN_PASSWORD){
        document.getElementById("adminPanel").style.display="block";
        document.getElementById("passwordBox").style.display="none";
        loadSettings();
      } else alert("Mot de passe incorrect !");
    }
    function closeAdmin(){
      document.getElementById("adminPanel").style.display="none";
      document.getElementById("passwordBox").style.display="block";
    }

    function saveSettings(){
      let dur = parseInt(document.getElementById("duration").value);
      let url = document.getElementById("videoUrl").value;
      let sound = document.getElementById("soundChoice").value;
      db.ref("settings").set({duration: dur, videoUrl: url, soundChoice: sound});
    }

    function loadSettings(){
      db.ref("settings").once("value").then(snap=>{
        const data = snap.val();
        if(data){
          document.getElementById("duration").value = data.duration;
          document.getElementById("videoUrl").value = data.videoUrl;
          document.getElementById("soundChoice").value = data.soundChoice;
        }
      });
    }

    function startUniversalTimer(){
      db.ref("settings").once("value").then(snap=>{
        const data = snap.val();
        if(data){
          duration = data.duration;
          videoUrl = data.videoUrl;
          soundChoice = data.soundChoice;
        }
        const startTime = Date.now();
        db.ref("timer").set({startTime: startTime, duration: duration, videoUrl: videoUrl, soundChoice: soundChoice});
      });
    }

    // VISITEURS
    function updateVisitorCount(){
      const visitorRef = db.ref("visitCount");
      visitorRef.transaction(current => (current||0)+1);
      visitorRef.on("value", snap=>{
        document.getElementById("visitorCounter").innerText="Visiteurs : "+snap.val();
      });
    }

    // TIMER GLOBAL
    db.ref("timer").on("value", snap=>{
      const data = snap.val();
      if(data) runTimer(data);
    });

    function runTimer(data){
      clearInterval(interval);
      duration = data.duration;
      videoUrl = data.videoUrl;
      soundChoice = data.soundChoice || "beep";

      interval = setInterval(()=>{
        let elapsed = Math.floor((Date.now() - data.startTime)/1000);
        let remaining = duration - elapsed;
        if(remaining <=0){
          clearInterval(interval);
          showVideo(videoUrl);
          document.getElementById("timer").innerText = "00:00:00";
        } else {
          document.getElementById("timer").innerText = formatTime(remaining);
          if(soundChoice==="beep") document.getElementById("beepSound").play();
        }
      }, 1000);
    }

    function formatTime(seconds){
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      return String(h).padStart(2,'0')+":"+String(m).padStart(2,'0')+":"+String(s).padStart(2,'0');
    }

    function getEmbedUrl(url){
      let videoId="";
      if(url.includes("watch?v=")) videoId = url.split("watch?v=")[1].split("&")[0];
      else if(url.includes("youtu.be/")) videoId = url.split("youtu.be/")[1].split("?")[0];
      return "https://www.youtube.com/embed/"+videoId+"?autoplay=1";
    }

    function showVideo(url){
      let embedUrl = getEmbedUrl(url);
      document.getElementById("timer").style.display="none";
      document.getElementById("videoContainer").innerHTML=`<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      document.getElementById("videoContainer").style.display="block";
    }

    window.onload = ()=>{
      updateVisitorCount();
    };
  </script>
</body>
</html>
