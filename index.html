<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Local</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #timer {
      font-size: 10em; /* Taille doubl√©e */
      text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 3px 0 red, -3px 0 blue; }
      20% { text-shadow: -3px 0 red, 3px 0 blue; }
      40% { text-shadow: 3px 3px red, -3px -3px blue; }
      60% { text-shadow: -3px -3px red, 3px 3px blue; }
      80% { text-shadow: 3px -3px red, -3px 3px blue; }
      100% { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }
    }

    /* Case mot de passe en haut √† droite */
    #passwordBox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: black;
      border: 1px solid #00ff00;
      padding: 5px;
    }

    #passwordBox input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px;
    }

    #adminPanel {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #00ff00;
      display: none;
      background: rgba(0, 0, 0, 0.9);
      position: relative;
    }

    #closeAdmin {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-size: 1.2em;
      font-weight: bold;
    }

    label, input, button, select {
      color: #00ff00;
      background: black;
      border: 1px solid #00ff00;
      padding: 5px;
      margin: 5px;
    }

    #videoContainer {
      display: none;
      margin-top: 20px;
    }

    iframe {
      width: 85vw;   /* Plus grand */
      height: 48vw;
      max-width: 1200px;
      max-height: 675px;
      border: none;
      box-shadow: 0 0 25px #00ff00;
    }
  </style>
</head>
<body>
  <h1 id="timer">30</h1>

  <!-- Case mot de passe -->
  <div id="passwordBox">
    <input type="password" id="adminPassword" placeholder="Mot de passe" onkeydown="if(event.key==='Enter'){checkPassword()}">
  </div>

  <!-- Admin cach√© -->
  <div id="adminPanel">
    <span id="closeAdmin" onclick="closeAdmin()">‚úñ</span>
    <label>Dur√©e (sec):</label>
    <input type="number" id="duration" value="30"><br>

    <label>URL YouTube:</label>
    <input type="text" id="videoUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><br>

    <label>Son d√©compte:</label>
    <select id="soundChoice">
      <option value="none">Aucun</option>
      <option value="beep">Bip court</option>
      <option value="alarm">Alarme fin</option>
    </select><br>

    <button onclick="startTimer()">D√©marrer</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="videoContainer"></div>

  <!-- Sons -->
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    // ‚öôÔ∏è Mot de passe admin (√† modifier ici)
    const ADMIN_PASSWORD = "1234";

    let duration = 30;
    let videoUrl = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    let interval;
    let soundChoice = "none";

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("passwordBox").style.display = "none";
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("passwordBox").style.display = "block";
    }

    function startTimer() {
      duration = parseInt(document.getElementById("duration").value);
      videoUrl = document.getElementById("videoUrl").value;
      soundChoice = document.getElementById("soundChoice").value;

      clearInterval(interval);
      document.getElementById("timer").innerText = duration;
      document.getElementById("timer").style.display = "block";
      document.getElementById("videoContainer").style.display = "none";
      interval = setInterval(updateTimer, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      document.getElementById("timer").innerText = duration;
      document.getElementById("timer").style.display = "block";
      document.getElementById("videoContainer").innerHTML = "";
      document.getElementById("videoContainer").style.display = "none";
    }

    function updateTimer() {
      let current = parseInt(document.getElementById("timer").innerText);
      current--;

      if (soundChoice === "beep" && current > 0) {
        document.getElementById("beepSound").play();
      }

      if (current <= 0) {
        clearInterval(interval);
        if (soundChoice === "alarm") {
          document.getElementById("alarmSound").play();
        }
        showVideo(videoUrl);
      } else {
        document.getElementById("timer").innerText = current;
      }
    }

    function getEmbedUrl(url) {
      let videoId = "";
      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      }
      return "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }

    function showVideo(url) {
      let embedUrl = getEmbedUrl(url);
      document.getElementById("timer").style.display = "none";
      document.getElementById("videoContainer").innerHTML =
        `<iframe src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      document.getElementById("videoContainer").style.display = "block";
    }

    // üöÄ D√©marre automatiquement le timer √† l'ouverture de la page
    window.onload = () => {
      startTimer();
    };
  </script>
</body>
</html>
